pinpoint-hbase:
  container_name: hbase
  hostname: hbase
  image: 4admin2root/pp-hbase:1.0.3 
  restart: always
  expose:
    - "2181"
    - "16010"
  ports:
    - "2181:2181"
    - "16010:16010"

