pinpoint-collector:
  container_name: collector
  hostname: collector
  image: 4admin2root/pp-collector:1.6.2
  restart: always
  expose:
    - "9994"
    - "9995"
    - "9996"
  ports:
    - "9994:9994"
    - "9995:9995/tcp"
    - "9996:9996/tcp"
    - "9995:9995/udp"
    - "9996:9996/udp"
  links:
    - pinpoint-hbase:hbase
 
pinpoint-web:
  container_name: web
  hostname: web
  image: 4admin2root/pp-web:1.6.2
  restart: always
  expose:
    - "8080"
  ports:
    - "3080:8080"
  links:
    - pinpoint-hbase:hbase
#    - pinpoint-mysql:mysql
pinpoint-tomcat:
  container_name: tomcat
  hostname: tomcat
  image: 4admin2root/pp-tomcat:7
  restart: always
  expose:
    - "8080"
  ports:
    - "3081:8080"
  links:
    - pinpoint-collector:collector

